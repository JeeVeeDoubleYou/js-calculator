<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="frame">
        <div id="display">0</div>
        <div class="line-of-buttons">
            <button class="btn nodisplay">AC</button>
            <button class="btn nodisplay">C</button>
            <button class="btn nodisplay">%</button>
            <button class="btn">รท</button>
        </div>
        <div class="line-of-buttons">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">+</button>
        </div>
        <div class="line-of-buttons">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>
        </div>
        <div class="line-of-buttons">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">ร</button>
        </div>
        <div class="line-of-buttons">
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="equal btn nodisplay" id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
