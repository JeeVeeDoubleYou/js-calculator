<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="frame">
        <div id="display">0</div>
        <div class="line-of-buttons">
            <button class="btn nodisplay AC">AC</button>
            <button class="btn nodisplay justC">C</button>
            <button class="btn nodisplay percent">%</button>
            <button class="btn operator">รท</button>
        </div>
        <div class="line-of-buttons">
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">+</button>
        </div>
        <div class="line-of-buttons">
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">-</button>
        </div>
        <div class="line-of-buttons">
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">ร</button>
        </div>
        <div class="line-of-buttons">
            <button class="btn number">0</button>
            <button class="btn nodisplay signchange">+/-</button>
            <button class="btn decimal">.</button>
            <button class="btn nodisplay equal">=</button>
        </div>
    </div>
    <div id="warning"></div>
    <script src="script.js"></script>
</body>
</html>
