<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="frame">
        <div class="display">Hey</div>
        <div class="line-of-buttons">
            <button>AC</button>
            <button>C</button>
            <button>%</button>
            <button>รท</button>
        </div>
        <div class="line-of-buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
        </div>
        <div class="line-of-buttons">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="line-of-buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>ร</button>
        </div>
        <div class="line-of-buttons">
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>
</body>
</html>
